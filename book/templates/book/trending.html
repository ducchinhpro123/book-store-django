<div class="col-md-12 col-lg-4 col-xl-4">
    <div class="row">
        <div class="col d-xl-flex justify-content-xl-start"><strong style="font-size: 30px;">Trending Products</strong>
        </div>
    </div>
    {% for book in books %}


        <div class="row" style="padding-top: 16px;padding-bottom: 16px;padding-left: 24px;padding-right: 24px;">
            <div class="col-sm-5 col-md-3 col-lg-5 col-xl-4"><img class="img-thumbnail" src="{{ book.image.url }}"
                                                                  style="border-radius: 18px;"/></div>
            <div class="col-sm-7 col-md-6 col-lg-7 col-xl-7 text-start d-xl-flex flex-column justify-content-xl-center align-items-xl-start">
                <a href="{% url 'book:detail-view' book.slug %}" style="font-size: 15px;" class="text-black text-decoration-none fw-bold">{{ book.title }}</a>
                <div>
                    {% for i in "12345"|make_list %}
                        {% if i|add:0 <= book.get_avg_rating %}
                            <!-- Filled star -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                                 fill="currentColor"
                                 viewBox="0 0 16 16" class="bi bi-star-fill"
                                 style="color: var(--bs-yellow);">
                                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                            </svg>
                        {% else %}
                            <!-- Empty star -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                                 fill="currentColor"
                                 viewBox="0 0 16 16" class="bi bi-star">
                                <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.329-.314.158-.888-.283-.95l-4.898-.696L8.465.792c-.197-.39-.73-.39-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.522 3.356-.83 4.73zm4.905-2.767l-3.686 1.894.694-3.957-2.83-2.68 3.924-.57L7.77 1.71l1.76 3.717 3.924.57-2.83 2.68.694 3.957-3.686-1.894z"></path>
                            </svg>

                        {% endif %}
                    {% endfor %}

                </div>
                <p>
                    {{ book.author.all|join:', ' }}
                </p><strong style="color: var(--bs-red);">${{ book.price }}</strong>
            </div>
        </div>
    {% endfor %}


</div>
