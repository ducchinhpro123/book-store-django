{% extends 'base.html' %}

{% block title %}
    Genre Form
{% endblock %}

{% block content %}
    <h1 class="text-center mt-5">Create Genre</h1>
    <div class="container text-start">
        <form method="post">
            {% csrf_token %}
            {{ form.media }}
            {% for field in form %}
                <div class="form-group">
                    <div><label for="{{ field.id_for_label }}" class="text-dark">{{ field.label }}: </label></div>
                    {{ field }}
                </div>
            {% endfor %}
            <input type="submit" class="btn btn-info mt-2" value="Create"/>
        </form>
    </div>

{% endblock %}
