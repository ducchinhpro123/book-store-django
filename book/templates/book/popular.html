<div class="col">
    <div class="row">
        <div class="col d-md-flex d-xl-flex justify-content-between align-items-md-center align-items-xl-center"><strong
                style="font-size: 30px;">Popular Books </strong>
            <button class="btn btn-primary" type="button"
                    style="background: var(--bs-form-invalid-border-color);border:none">View All
                <svg class="bi bi-arrow-return-right" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                     fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M1.5 1.5A.5.5 0 0 0 1 2v4.8a2.5 2.5 0 0 0 2.5 2.5h9.793l-3.347 3.346a.5.5 0 0 0 .708.708l4.2-4.2a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 8.3H3.5A1.5 1.5 0 0 1 2 6.8V2a.5.5 0 0 0-.5-.5"></path>
                </svg>
            </button>
        </div>
    </div>

    <div class="row d-sm-flex justify-content-sm-center justify-content-md-center align-items-xl-center">
        {% for book in books %}


            <div class="col-6 col-sm-5 col-lg-3 col-xl-3"><img class="img-thumbnail" src="{{ book.image.url }}" alt="{{ book.title }}"
                                                               style="border-radius: 13px;border-style: none;"/>
                <div class="text-start">
                    <a href="{% url 'book:detail-view' book.slug %}" class="text-start text-decoration-none text-black" style="font-weight: bold;font-size: 16px;">{{ book.title }}</a>
                    <div class="text-start">
                        {% for i in "12345"|make_list %}
                            {% if i|add:0 <= book.get_avg_rating %}
                                <!-- Filled star -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                                     fill="currentColor"
                                     viewBox="0 0 16 16" class="bi bi-star-fill"
                                     style="color: var(--bs-yellow);">
                                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                                </svg>
                            {% else %}
                                <!-- Empty star -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                                     fill="currentColor"
                                     viewBox="0 0 16 16" class="bi bi-star">
                                    <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.329-.314.158-.888-.283-.95l-4.898-.696L8.465.792c-.197-.39-.73-.39-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.522 3.356-.83 4.73zm4.905-2.767l-3.686 1.894.694-3.957-2.83-2.68 3.924-.57L7.77 1.71l1.76 3.717 3.924.57-2.83 2.68.694 3.957-3.686-1.894z"></path>
                                </svg>

                            {% endif %}
                        {% endfor %}
                    </div>
                    <p class="text-start text-muted"
                       style="padding-top: 0px;padding-bottom: 0px;">{{ book.author.all|join:', ' }}</p><strong
                        class="text-start" style="color: var(--bs-red);">${{ book.price }}</strong>
                </div>
            </div>
        {% endfor %}


    </div>
    <hr/>

</div>
