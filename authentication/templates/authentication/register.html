{% extends "base.html" %}
{% load static %}
{% block title %}
    Register Form
{% endblock title %}
{% block link %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    {#    <link href="{% static 'authentication/css/sign-up-form.css' %}">#}

{% endblock link %}
{% block content %}
    <link rel="stylesheet" href="{% static 'authentication/css/sign-up-form.css' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-11 col-xl-10 mx-auto">
                <h1 class="text-black">Register</h1>
                <hr>
                <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">

                    <div class="card-body p-4 p-sm-5">
                        <form method="post" action="{% url 'authentication:register' %}">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" name="username" class="form-control" id="floatingInputUsername"
                                       placeholder="myusername" required autofocus>
                                <label for="floatingInputUsername">Username</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" name="email" class="form-control" id="floatingInputEmail"
                                       placeholder="name@example.com">
                                <label for="floatingInputEmail">Email address</label>
                            </div>

                            <hr>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" name="password"
                                       placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPasswordConfirm"
                                       placeholder="Confirm Password" name="repeat_password">
                                <label for="floatingPasswordConfirm">Confirm Password</label>
                            </div>

                            <div class="d-grid mb-2">
                                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">
                                    Register
                                </button>
                            </div>

                            <a class="d-block text-center mt-2 small" href="{% url 'authentication:login' %}">Have an
                                account? Sign In</a>

                            <hr class="my-4">

                            <div class="d-grid mb-2">
                                <button class="btn btn-lg btn-google-red btn-login fw-bold text-uppercase"
                                        type="submit">
                                    <i class="fab fa-google me-2"></i> Sign up with Google
                                </button>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-lg btn-facebook-blue btn-login fw-bold text-uppercase"
                                        type="submit">
                                    <i class="fab fa-facebook-f me-2"></i> Sign up with Facebook
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
